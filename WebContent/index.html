</head>

			<div class="containter-fluid custombg mt-5">
				<div class="container pt-5 pb-5">
				<h1 class="font-weight-bold text-dark">Dobrodosli,</h1>
				<p class="subhead fs-4 mb-0 text-white-50">Hvala vam sto ste izabrali nas.</p>
				</div>
			</div>


			<div class="container pt-3 pb-3">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<button class="btn btn-outline-secondary dropdown-toggle text-white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Opcije</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Naziv</a>
								<a class="dropdown-item" href="#">Tip</a>
								<a class="dropdown-item" href="#">Lokacija</a>
								<a class="dropdown-item" href="#">Prosecna ocena</a>
							</div>
						</div>
				<input type="text" class="form-control" placeholder="Pretraga">
			  </div>
			</div>


			<div class="container pt-3">
				<div class="row mt-5" id="Objekti">
				</div>
			</div>
			<button id="dugme">Ucitavanje</button>




			<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold text-primary">Registracija</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5 text-primary">
						<i class="fas fa-user prefix grey-text"></i>
						<input type="text" id="name" name="name" class="form-control validate">
						<label data-error="wrong" data-success="right" for="name">Ime</label>
						</div>

						<div class="md-form mb-5 text-primary">
						<i class="fas fa-envelope prefix grey-text"></i>
						<input type="text" id="surname" name="surname" class="form-control validate">
						<label data-error="wrong" data-success="right" for="surname">Prezime</label>
						</div>

						<div class="md-form mb-5 text-primary">
						<i class="fas fa-envelope prefix grey-text"></i>
						<input type="text" class="datepickeri form-control" id="datum" name="date"
						min="1900-01-01" max="2003-12-31" onfocus="(this.type='date')">
						<label data-error="wrong" data-success="right" for="date">Datum rodjenja</label>
						</div>

						<div class="md-form mb-5 text-primary">
							<i class="fas fa-envelope prefix grey-text"></i>
							<select class="form-select" name="gender">
							   <!-- proveriti ovo kako se pristupa ovome u js-u-->
								 <option value=True selected>Muški</option>
								 <option value="False">Ženski</option>
							</select>
							<label data-error="wrong" data-success="right" for="username">Pol</label>
						</div>

						<div class="md-form mb-5 text-primary">
							<i class="fas fa-envelope prefix grey-text"></i>
							<input type="text" id="username" name="username" class="form-control validate">
							<label data-error="wrong" data-success="right" for="username">Korisnicko ime</label>
							</div>

						<div class="md-form mb-4 text-primary">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="password" id="pass" name="password" class="form-control validate">
						<label data-error="wrong" data-success="right" for="password">Lozinka</label>
						</div>

					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="submit" id="register" class="btn btn-deep-orange">Registruj se</button>
					</div>
					</div>
				</div>
			</div>




			<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold text-primary">Prijavi se</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5 text-primary">
						<i class="fas fa-envelope prefix grey-text"></i>
						<input type="email" id="username" class="form-control validate" name="username">
						<label data-error="wrong" data-success="right" for="defaultForm-email">Korisnicko ime</label>
						</div>

						<div class="md-form mb-4 text-primary">
						<i class="fas fa-lock prefix grey-text"></i>
						<input type="password" id="password" class="form-control validate" name="password">
						<label data-error="wrong" data-success="right" for="defaultForm-pass">Lozinka</label>
						</div>

					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="submit" id="loginBtn" class="btn btn-default">Prijava</button>
					</div>
					</div>
				</div>
				</div>



			<script src="js/jquery-3.6.0.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
